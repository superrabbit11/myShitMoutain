<!----------聊天室 begin--------------->
<div class="laber-box">
  <div class="laber">
    <div class="title">
        <img src="./images/point1.png" alt="icon">
        <span>游目骋怀，畅叙幽情</span>
        <img src="./images/point2.png" alt="icon">
    </div>
  </div>
</div>
<div class="contenter">
  <div class="chat">
    <!-- 登录界面 -->
    <div class="login_box" style="display: block;">
      <h3>游客身份自定义</h3>
      <p>游客昵称</p>
      <input type="text" placeholder="请输入游客昵称" id="username" />
      <p>选择头像</p>
      <ul class="avatar" id="login_avatar">
        <li class="now"><img src="images/avatar01.jpg" alt="" /></li>
        <li><img src="images/avatar02.jpg" alt="" /></li>
        <li><img src="images/avatar03.jpg" alt="" /></li>
        <li><img src="images/avatar04.jpg" alt="" /></li>
        <li><img src="images/avatar05.jpg" alt="" /></li>
        <li><img src="images/avatar06.jpg" alt="" /></li>
        <li><img src="images/avatar07.jpg" alt="" /></li>
        <li><img src="images/avatar08.jpg" alt="" /></li>
        <li><img src="images/avatar09.jpg" alt="" /></li>
        <li><img src="images/avatar10.jpg" alt="" /></li>
      </ul>
      <button class="ui-btn" id="loginBtn">登录</button>
    </div>

    <!-- 聊天主界面 -->
    <div class="chat_container" style="display: none;">
      <!-- 用户列表 -->
      <div class="user-list">
        <div class="header">
          <div class="info">
          </div>
        </div>
        <div class="title">
          <h3>用户</h3>
        </div>
        <ul></ul>
      </div>
      <!-- 聊天窗口 -->
      <div class="box">
        <!-- 聊天窗口头部 -->
        <div class="box-hd">
          <h3>白鹤梁文化爱好者在线聊天室(<span id="userCount">0</span>)</h3>
        </div>
        <!-- 聊天内容 -->
        <div class="box-bd"></div>
        <!-- 聊天输入 -->
        <div class="box-ft">
          <div class="toolbar">
            <a href="javascript:;" title="表情" class="face"></a>
            <label for="file"></label>
            <input type="file" id="file" style="display: none;">
            </a>
          </div>
          <div class="content">
            <div class="text" id="content" contenteditable></div>
          </div>
          <div class="action">
            <span class="desc"> </span>
            <a class="btn-send" id="btn-send" href="javascript:;">发送</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!----------聊天室 end--------------->
