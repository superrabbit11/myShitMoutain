{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <title>用户注册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/img/bg.svg');
            background-size: cover;
            background-repeat: no-repeat;
            color: #003366;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* 使内容垂直排列 */
            text-align: center;
        }

        /* 标题部分的样式 */
        .label {
            margin-bottom: 20px; /* 设置标题与注册框的间距 */
        }

        .label .title {
            display: inline-block;
            vertical-align: middle;
            white-space: nowrap;
        }

        .label .title img {
            vertical-align: middle;
            width: 75px;
            height: 75px;
            margin: 0 10px;
        }

        .label .title span {
            font-size: 64px;
            font-family: '演示新手书', sans-serif;
            color: #003366;
            font-weight: normal;
        }

        .container-fluid {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #0074d9;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h3 {
            font-size: 1.5rem;
            color: #00509e;
            text-align: center;
            margin-bottom: 20px;
        }

        /* 输入框标签样式 */
        .form-group label {
            font-weight: bold;
            color: #003366;
        }

        .form-control {
            border: 2px solid #0074d9;
            border-radius: 5px;
        }

        .form-control:focus {
            border-color: #00509e;
            box-shadow: 0 0 5px rgba(0, 80, 158, 0.5);
        }

        /* 注册按钮的样式 */
        .btn-default {
            background-color: #0074d9;
            color: white;
            border-color: #00509e;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-default:hover {
            background-color: #00509e;
            border-color: #003366;
        }

        .btn-default:active {
            background-color: #003366;
            border-color: #002244;
        }

        footer {
            margin-top: 20px;
            font-size: 1.3rem;
            color: #555;
            line-height: normal;
        }
    </style>
</head>

<body>
    <!-- Logo部分，放在注册框正上方 -->
    <div class="label">
        <div class="title">
            <img src="{% static 'img/point1.png' %}" alt="icon">
            <span>重师计信在线平台</span>
            <img src="{% static 'img/point2.png' %}" alt="icon">
        </div>
    </div>

    <!-- 注册框 -->
    <div class="container-fluid">
        <h3>用户注册</h3>
        <form method="post" role="form">
            {% csrf_token %}
            <!-- 学号输入框 -->
            <div class="form-group">
                <label for="number">学号</label>
                <input type="text" class="form-control" id="number" name="number" placeholder="请输入学号">
            </div>
            <!-- 用户名输入框 -->
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
            </div>
            <!-- 密码输入框 -->
            <div class="form-group">
                <label for="password">输入密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
            </div>
            <!-- 注册按钮 -->
            <div class="text-center">
                <button type="submit" class="btn btn-default">点击注册</button>
            </div>
        </form>
    </div>

    <!-- 页脚 -->
    <footer>© 2025 重师计信在线平台 Inc.<br>2023级计算机科学与技术5班谭祎</footer>
</body>

</html>
